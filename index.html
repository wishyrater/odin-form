<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="content">
        <div class="form-container">
            <form action="#" novalidate>
                <div class="form-items">
                    <fieldset class="names">
                        <div class="form-item first-name">
                            <label for="first-name">First name *</label>
                            <input type="text" id="first-name" name="first-name" minlength="2" maxlength="40" pattern="[a-zA-Z]*" placeholder="Ola" required>
                        </div>
                        <div class="form-item last-name">
                            <label for="last-name">Last name *</label>
                            <input type="text" id="last-name" name="last-name" minlength="2" maxlength="40" pattern="[a-zA-Z]*" placeholder="Nordmann" required>
                        </div>
                    </fieldset>
                    <fieldset class="contact">
                        <div class="form-item email">
                            <label for="email">Email *</label>
                            <input type="email" id="email" name="email" minlength="2" maxlength="40" placeholder="example@mail.com" required>
                        </div>
                        <div class="form-item phone">
                            <label for="phone">Phone *</label>
                            <input type="tel" id="phone" name="phone" pattern="^\+.{10}" placeholder="+0012345678" required>
                        </div>
                    </fieldset>
                    <fieldset class="location">
                        <div class="form-item address">
                            <label for="address">Address *</label>
                            <input type="text" id="address" name="address" required>
                        </div>
                        <div class="form-item country">
                            <label for="country">Country *</label>
                            <select id="country" name="country">
                                <option selected value="Select">Select</option>
                                <option value="country1">Country 1</option>
                                <option value="country2">Country 2</option>
                            </select>
                        </div>
                        <div class="form-item zip">
                            <label for="zip">Zip Code *</label>
                            <input type="tel" id="zip" name="zip" pattern="\d{4}" required>
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="form-item">
                            <label for="password">Password *</label>
                            <input type="password" id="password" name="password" minlength="8" maxlength="40" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" required>
                        </div>
                        <div class="form-item">
                            <label for="password-confirmation">Confirm password *</label>
                            <input type="password" id="password-confirmation" name="password-confirmation" minlength="8" maxlength="40" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" required>
                        </div>
                    </fieldset>
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
